<!DOCTYPE html>
<html ng-app="listaDeContatos">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SPA com Angular, Bootstrap e Java</title>
	<link rel="stylesheet" type="text/css"	href="resources/css/estilo.css">
	<link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="resources/imagens/faviconAngular.png">	
	</head>
<body ng-controller="listaDeContatosCtrl" ng-init="paginar(5,0)">

	<div class="jumbotron">
		<div class="container">
	
			<div class="row cabecalho ">		
			<h5 ng-bind="app">	</h5>			
			
			<div class="col-xs-12 col-md-12  busca">
				<div class="input-group">
					<input ng-model="minhaBusca"  type="text" name="busca" class="form-control" placeholder="Pesquisa por nome do contato"> 
						<span	class="input-group-btn">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
				</div>
			</div>
		</div>
		<div class="table-responsive " >
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Aniversário</th>
					<th>Ações</th>
				</tr>
				<tr ng-repeat="contato in contatos | filter:minhaBusca | orderBy:'nome'">						
						<td> {{contato.nome}} </td>
						<td> {{contato.fone}} </td>
					 	<td> {{contato.nascimento | date: "dd/MM/yyyy"}} </td>
						<td>						
							<a href="" ng-click="editar(contato)" data-toggle="modal" data-target="#atualizaContato" >  <span class="glyphicon-pencil text-warning "></span></a>
							<a href="" ng-click="deletar(contato)" >  <span class="glyphicon glyphicon-trash text-danger"></span>	</a>
						</td>			
				</tr>
			</table>
		</div>		
		<div class="paginacao"  pagination>
		
		
		</div>
		<div >
			<button ng-click="novo()"  class="btn btn-primary btn-block"  data-toggle="modal" data-target="#novoContato">Novo</button>
		</div>	
			
	</div><!-- close container -->	
	
		<div class="modal fade" id="novoContato" >
			<div class="modal-dialog">
				<div class="modal-content">
				<div>
					<form>
						<div class="modal-header">
						<button  type="button" data-dismiss="modal" class="close"><span> &times;</span></button>
							<h1 >Novo</h1>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="form-group col-xs-12">
									<div class="input-group">
									
										<label for="nome"> Nome:</label>
										<input id="nome" name="nome" type="text" ng-model="contato.nome"  placeholder="entre com nome" class="form-control">
										<br>
										
										<label for="fone"> Fone:</label>
										<input id="fone" name="fone" type="text" ng-model="contato.fone"  placeholder="entre com fone " mask="(99) 9999-9999"  class="form-control">
										<br>
										<label for="nascimento"> Nascimento:</label>
										<input id="nascimento" name="nascimento" type="text" ng-model="contato.nascimento"   placeholder="entre com data"  mask='39/19/9999'  class="form-control" >
									
										<br>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#novoContato"   ng-click="salvar(contato)"> Salvar</button>
						</div>
					</form>
				</div>
		
				</div>
			</div>
		</div>
	
	<div class="modal fade" id="atualizaContato" >
			<div class="modal-dialog">
				<div class="modal-content">
				<div>
					<form>
						<div class="modal-header">
						<button  type="button" data-dismiss="modal" class="close"><span> &times;</span></button>
							<h1>Edita</h1>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="form-group col-xs-12">
									<div class="input-group">
									
										<label for="nome"> Nome:</label>
										<input id="nome" name="nome" type="text" ng-model="contato.nome"  placeholder="entre com nome" class="form-control">
										<br>
										
										<label for="fone"> Fone:</label>
										<input id="fone" name="fone" type="text" ng-model="contato.fone"  placeholder="entre com fone " mask="(99) 9999-9999"  class="form-control">
										<br>
										<label for="nascimento"> Nascimento:</label>
										<input id="nascimento" name="nascimento" type="text" ng-model="contato.nascimento"   placeholder="entre com data"  mask='39/19/9999'  class="form-control" >
									
										<br>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#atualizaContato"   ng-click="salvar(contato)"> Confirmar</button>
						</div>
					</form>
				</div>
		
				</div>
			</div>
		</div>
			
	</div><!-- close jumbotron -->
	<div ng-controller="PaginationCtrl" >
	
	
	</div>

	<script src="resources/lib/angular/angular.js"></script>
	<script src="resources/lib/angular/ngMask.min.js"></script>	
	<script src="resources/js/jquery-2.2.4.min.js"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>
	<script src="resources/js/app.js"></script>	
	<script src="resources/js/paginationDirective.js"></script>
	
	
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="resources/js/exemplo.js"></script>

	
</body>


</html>
